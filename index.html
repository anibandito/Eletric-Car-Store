<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electric Car Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./assets/styless/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/59090443ce.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="layout">
      <!--menu-->
      <nav>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="./assets/images/logo.jpeg"
            /></a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"
                  >Inicio</a
                >
                <a class="nav-link" href="#">Catálogo</a>
                <a class="nav-link" href="#">Ofertas</a>
                <a class="nav-link" href="#">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </nav>
      <!-- seccion principal-->
      <main>
        <div>
          <div class="dropdown">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              Ordenar por:
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Precio más bajo</a></li>
              <li><a class="dropdown-item" href="#">Precio más alto</a></li>
              <li><a class="dropdown-item" href="#">Marca (A-Z)</a></li>
              <li><a class="dropdown-item" href="#">Marca (Z-A)</a></li>
              <li><a class="dropdown-item" href="#"></a></li>
            </ul>
          </div>
        </div>

        <!--galeria-->
        <div class="gallery">
          <div class="card" style="width: 18rem">
            <img
              src="./assets/images/auto 1.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">Caterpillar 600</p>
              <button type="button" class="btn btn-success">Ver más</button>
            </div>
          </div>

          <div class="card" style="width: 18rem">
            <img
              src="./assets/images/auto 3.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">PrimRose D</p>
              <button type="button" class="btn btn-success">Ver más</button>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="./assets/images/auto 4.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">Parrot X40</p>
              <button type="button" class="btn btn-success">Ver más</button>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="./assets/images/auto 5.webp"
              class="card-img-top"
              alt="..." style="width: 250px;"
            />
            <div class="card-body">
              <p class="card-text">Comodore B6</p>
              <button type="button" class="btn btn-success">Ver más</button>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="./assets/images/auto 6.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">Mount Plus</p>
              <button type="button" class="btn btn-success">Ver más</button>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="./assets/images/auto 7.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">ComXplore</p>
              <button type="button" class="btn btn-success">Ver más</button>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="./assets/images/auto 8.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">Seraph</p>
              <button type="button" class="btn btn-success">Ver más</button>
            </div>
          </div>
          <div class="card" style="width: 18rem">
            <img
              src="./assets/images/auto 9.webp"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <p class="card-text">WaltzIA</p>
              <button type="button" class="btn btn-success">Ver más</button>
            </div>
          </div>

          
        </div>
        <!--Paginacion-->
        <div class="paginacion">
            <nav aria-label="Page navigation example">
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
      </main>

      <!--footer-->
      <footer>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <p>2024-Todos los derechos reservados</p>
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
